<!--------------------------navbar container-------------------->
<div class="containerNav" style="z-index: 2;">
  <app-navbar></app-navbar>
</div>


<!---------------------------------------------------->
<div class="container mt-5" style="z-index: 1;">
 
  <!--------------------click to add note button-------------------------->
  <div class="text-center">
    <button class="btn  fs-2 m-2" (click)="createNote()"
      style="font-style: italic;">Add Note</button>

      <button class="btn fs-2   m-2" (click)="createCheck()"
      style="font-style: italic;">Add checkList</button>
  </div>

  <!----------------------note creating area-------------------------->
  <div class="row">
    <div class="col-md-4 m-auto">
      <div *ngIf="visibleNote==true" class="border-primary shadow" style="background-color:#b6ccfffb">
        <!---form--->
        <form #ref="ngForm" class="p-5">
          <label class="mb-2">Title</label>
          <input type="text" class="noteinput mb-2" name="title" ngModel>
          <label class="mb-2">Description</label>
          <textarea type="text" class="noteinput" name="description" ngModel></textarea>
          
          <div class="d-flex justify-content-between">
            <a type="submit" class=" mt-3 bi bi-patch-check-fill  fs-3 text-success" title="Save"
              (click)="saveNote(ref)"></a>
            <a type="submit" class=" mt-3  bi bi-alarm-fill fs-3 " title="Reminder"  style="color:rgb(240, 135, 44)"
              (click)="remindNote(ref)"></a>
            <a type="submit" class=" mt-3 bi bi-suit-heart-fill fs-3 text-danger" title="Favourites"
              (click)="favouriteNote(ref)"></a>
             
            <a class=" mt-3 bi bi-x-circle-fill fs-3 text-primary" title="Cancel" (click)="cancelNote()"></a>
          </div>

        </form>
        <!---------------------------------------------reminder----------------------------->
      </div>

      <div *ngIf="visibleCheck==true" class="border-primary shadow" style="background-color:rgb(213, 242, 243)">
        <!---form--->
        <form #listref="ngForm" class="p-5">
          <label class="mb-2">Title</label>
          <input type="text" class="listinput mb-2" name="title" ngModel>
           
          <label class="mb-2">CheckList</label>
          <div class="d-flex justify-content-between">
            
          <input type="text" #ch class="listinput" onfocus="this.value=''" value=""  placeholder="Add new List item">
          <button (click)="add(ch)" class="btn btn-primary-outline"><span class="bi bi-plus-square-fill fs-4"></span></button>
          </div>

         
          <div *ngFor="let check of values"><input type="checkbox"> {{check}}</div>
         

          <!--icons-->
          <div class="d-flex justify-content-between">
            <a type="submit" class=" mt-3 bi bi-patch-check-fill  fs-3 text-success" title="Save"
              (click)="saveList(listref)"></a>
            <a type="submit" class=" mt-3  bi bi-alarm-fill fs-3" title="Reminder" style="color:rgb(240, 135, 44)"
              (click)="remindList(listref)"></a>
            <a type="submit" class=" mt-3 bi bi-suit-heart-fill fs-3 text-danger" title="Favourites"
              (click)="favouriteList(listref)"></a>
             
            <a class=" mt-3 bi bi-x-circle-fill fs-3 text-primary" title="Cancel" (click)="cancelNote()"></a>
          </div>

        </form>
        <!---------------------------------------------reminder----------------------------->
      </div>

    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-4 ">
      <img src="/assets/card1.png" alt="Card image">
    </div>

    <div class="col-md-4 ">
      <img src="/assets/card2.png" alt="Card image">
    </div>

    <div class="col-md-4 ">
      <img src="/assets/card3.png" alt="Card image">
    </div>

  </div>


</div>
